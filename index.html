<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>exercicesJS</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"
  />
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="logo">
                <a href="#">MY BLOG</a>
            </div>
            <div class="main_list" id="mainListDiv">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">My stuff</a></li>
                    <li><a href="#">stories</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </div>
            <div class="media_button">
                <button class="main_media_button" id="mediaButton">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>
        
    <section class="home"></section>
    <div class="table-responsive">
        <table id="table" class="table">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Contenido</th>
                </tr>
            </thead>
           <tbody id="tbody">
            
         
    
           </tbody>
        </table>
        <button type="button" class="btn-addRow" onclick="addRow()">Agregar Fila</button>
    </div>
    
    <dialog id="dialog-form">
        <form method="dialog">

            <label>Título: </label>
            <input id="title" type="text" name="title"/>
            <br>

            <label>Autor: </label>
            <input id="author" type="text" name="author"/>
            <br>

            <label>Contenido: </label>
            <input id="content" type="text" name="content"/>
            <br>

            <menu>
                <button id="cancel" type="close">Cancel</button>
                <button id="confirmBtn" type="submit" value="send">Enviar Formulario</button>
            </menu>
        </form>

    </dialog>
    <button id="openForm">Abrir Formulario</button>
    <output></output>

    

</body>
<script src="script.js"></script>
</html>
